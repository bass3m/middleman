# middleman config file
middleman:
  algorithm: "least"

# resources to load balance metrics to
resources: 
  docker: 
    enabled: true
    # we look for middleman.resource as the label key, this constitutes the label value
    label: pushgateway
    network: some-net
  uris: 
    - "http://192.168.0.113:9091"
    - "http://192.168.0.113:19091"
